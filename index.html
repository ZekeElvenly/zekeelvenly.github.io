  <body>

              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#addClipboardModal"
                    >New Copypasta</a

                </li>
                <li>
                  <a
                    class="dropdown-item edit-menu"
                    href="#"
                    data-bs-toggle="modal"

                    >Edit Copypasta</a

                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Edit
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Copy This Content</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item delete-clipboards" href="#">Delete Copypasta</a></li>
                <li><a class="dropdown-item" href="#">Delete All</a></li>

            </li>
            <li class="nav-item dropdown">
              <a

                href="#"

                Help

                <li><a class="dropdown-item" href="#">See Documentation</a></li>
                <li><a class="dropdown-item" href="#">Repository Link</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#aboutModal"
                    >About</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <div class="main-button">
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#addClipboardModal"
              ><i class="fas fa-file"></i
            ></a>
            <a

    <!-- Where the clipboards shows up -->
    <div class="main-app-canvas" id="mainCanvas">
      <div class="app-main"></div>
    </div>

    <!-- Modal for adding clipboard -->
    <div
      class="modal fade"
      id="addClipboardModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Clipboard Editor
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addClipboards">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Clipboard content</label
                >
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="Put your title here"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  form="addClipboards"
                  name="content"
                  rows="4"
                  placeholder="Paste your copypasta here"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="addClipboards"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Editing clipboard -->
    <div
      class="modal fade"
      id="editClipboardModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Clipboard Editor
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editClipboards">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Clipboard content</label
                >
                <input
                  type="text"
                  name="title-edit"
                  class="form-control"
                  placeholder="Put your title here"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  form="addClipboards"
                  name="content-edit"
                  rows="4"
                  placeholder="Paste your copypasta here"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="editClipboards"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for App Information -->
    <div
      class="modal fade"
      id="aboutModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">About</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Made By :
                <a href="https://github.com/zekeelvenly" target="_blank"
                  >ZekeElvenly</a
                ></label
              >
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Clipboard content</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
